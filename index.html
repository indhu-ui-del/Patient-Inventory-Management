<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Pharmacy Inventory</h1>
    <a href="/add">Add Medicine</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.stock }}</td>
                <td>{{ medicine.expiry_date }}</td>
                <td><a href="/delete/{{ medicine.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
